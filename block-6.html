<!DOCTYPE html>
<html>
    <head>
        <meta lang="ru">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        <link rel="stylesheet" href="./css/block-6.css">
    </head>
    <body>
        <header class="header">
            <div class="wrapper">
                <span class="title">
                    Ремонт техники различных брендов
                </span>
            </div>
        </header>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="brand brand_theme-lenovo">
                        <button class="brand__drop-down-btn"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="brand brand_theme-samsung">
                        <button class="brand__drop-down-btn"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="brand brand_theme-apple">
                        <button class="brand__drop-down-btn"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="brand brand_theme-bosch">
                        <button class="brand__drop-down-btn"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="brand brand_theme-hp">
                        <button class="brand__drop-down-btn"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="brand brand_theme-acer">
                        <button class="brand__drop-down-btn"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="brand brand_theme-viewsonic">
                        <button class="brand__drop-down-btn"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="brand brand_theme-sony">
                        <button class="brand__drop-down-btn"></button>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="sm-content">
            <div class="brand brand_theme-lenovo">
                <button class="brand__drop-down-btn"></button>
            </div>
            <div class="brand brand_theme-samsung">
                <button class="brand__drop-down-btn"></button>
            </div>
            <div class="brand brand_theme-apple">
                <button class="brand__drop-down-btn"></button>
            </div>
            <div class="brand brand_theme-bosch">
                <button class="brand__drop-down-btn"></button>
            </div>
            <div class="brand brand_theme-hp">
                <button class="brand__drop-down-btn"></button>
            </div>
            <div class="brand brand_theme-acer">
                <button class="brand__drop-down-btn"></button>
            </div>
            <button class="sm-content__show-more"
                         >Показать все</button>
            <div class="desktop-content">
                <div class="brand brand_theme-viewsonic">
                    <button class="brand__drop-down-btn"></button>
                </div>
                <div class="brand brand_theme-sony">
                    <button class="brand__drop-down-btn"></button>
                </div>
            </div>
            <div class="show-more-content">
                <div class="brand brand_theme-lenovo">
                    <button class="brand__drop-down-btn"></button>
                </div>
                <div class="brand brand_theme-samsung">
                    <button class="brand__drop-down-btn"></button>
                </div>
                <div class="brand brand_theme-apple">
                    <button class="brand__drop-down-btn"></button>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script type="module" src="js/block-6.js"></script>
    </body>
</html>
